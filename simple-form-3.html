<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
  <style>
    table {
      background: yellow;
      font-family: Arial;
      font-size: 12px;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <td colspan="6" style="text-align: center; background: cyan"><h3>ĐĂNG KÝ HỌC VIÊN</h3></td>
  </tr>
  <tr>
    <td><label for="fullName">Họ và tên</label></td>
    <td colspan="5"><input type="text" id="fullName"></td>
  </tr>
  <tr>
    <td><label for="birthDate">Ngày sinh</label></td>
    <td colspan="5"><input type="text" id="birthDate"></td>
  </tr>
  <tr>
    <td><label>Giới tính</label></td>
    <td><input type="radio" value="male" id="male"><label for="male">Nam</label></td>
    <td><input type="radio" value="female" id="female"><label for="female">Nữ</label></td>
    <td></td>
  </tr>
  <tr>
    <td><label for="address">Địa chỉ</label></td>
    <td colspan="5"><input type="textarea" id="address"></td>
  </tr>
  <tr>
    <td><label for="class">Lớp</label></td>
    <td colspan="5">
      <select name="class" id="class">
        <option value="unselected">--Chọn lớp--</option>
        <option value="elementary">Sơ cấp</option>
        <option value="intermediate">Trung cấp</option>
        <option value="advanced">Cao cấp</option>
      </select>
    </td>
  </tr>
  <tr>
    <td><label for="email">Email</label></td>
    <td colspan="5" id="email"><input type="text"></td>
  </tr>
  <tr>
    <td><label for="phone">Điện thoại</label></td>
    <td colspan="5" id="phone"><input type="text"></td>
  </tr>
  <tr>
    <td colspan="2" style="text-align: right"><button type="submit">Đăng ký</button></td>
    <td colspan="4" style="text-align: left"><button type="reset">Nhập lại</button></td>
  </tr>
</table>
</body>
</html>
