<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form điều tra sở thích</title>
  <style>
    table {
      border: 10px solid cyan;
      font-family: Tahoma;
    }
    h3 {
      background-color: orange;
      color: white;
    }
    .title {
      color: blue;
    }
    .choice {
      color: orange;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <td colspan="4" style="text-align: center"><h3>SỞ THÍCH CỦA BẠN</h3></td>
  </tr>
  <tr>
    <td style="text-align: right"><label class="title">Họ và tên</label></td>
    <td colspan="3"><input type="text"></td>
    <td></td>
  </tr>
  <tr>
    <td style="text-align: right"><label class="title">Email</label></td>
    <td colspan="3"><input type="text"></td>
  </tr>
  <tr>
    <td style="text-align: right"><label class="title">Sở thích</label></td>
    <td><input type="checkbox"><label class="choice">Thể thao</label></td>
    <td><input type="checkbox"><label class="choice">Âm nhạc</label></td>
    <td><input type="checkbox"><label class="choice">Đọc sách</label></td>
  </tr>
  <tr>
    <td></td>
    <td><input type="checkbox"><label class="choice">Lướt web</label></td>
    <td><input type="checkbox"><label class="choice">Chơi game</label></td>
    <td><input type="checkbox"><label class="choice">Điện ảnh</label></td>
  </tr>
  <tr>
    <td></td>
    <td><input type="checkbox"><label class="choice">Du lichj</label></td>
  </tr>
  <tr>
    <td colspan="2" style="text-align: right"><button type="submit">Gửi thông tin</button></td>
    <td colspan="2" style="text-align: left"><button type="reset">Nhập lại</button></td>
  </tr>
</table>
</body>
</html>
